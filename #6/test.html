<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            background: red;
        }
        #box2{
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="box1">
    </div>
    <br>
    <div id="box2">
    </div>
    <script>
        var box1 = document.getElementById('box1');
        box1.textContent = "Width: "+box1.offsetWidth+"px ,Height: "+box1.offsetHeight+"px";
        var box2 = document.getElementById('box2');
        box2.textContent = "Width: "+box2.offsetWidth+"px ,Height: "+box2.offsetHeight+"px";
        console.log(box1.clientWidth);
        console.log(box1.offsetWidth);
        console.log(box2.clientWidth);
    </script>
</body>

</html>
